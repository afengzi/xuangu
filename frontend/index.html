<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选股助手 - 股票筛选分析系统</title>
    <meta name="description" content="基于Vue3 + Element Plus开发的股票筛选分析web应用，提供多维度的股票筛选功能" />
    <meta name="keywords" content="股票筛选,选股助手,投资分析,股票分析,Vue3,Element Plus" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <script>
      (function () {
        // 简易 IE11 检测并跳转到 /legacy/
        var isIE11 = !!window.MSInputMethodContext && !!document.documentMode;
        if (isIE11) {
          window.location.replace('/legacy/');
          return;
        }
      })();
    </script>
    <!-- 先注入 shared 全局变量（UMD），供主站使用 -->
    <script src="http://localhost:5000/static/shared/config/factorMapping.js"></script>
    <script src="http://localhost:5000/static/shared/config/factorConfig.js"></script>
    <!-- 注入共享题材缓存核心源码（供 ESM 包装使用） -->
    <script src="http://localhost:5000/static/shared/utils/themesCache.core.js"></script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
