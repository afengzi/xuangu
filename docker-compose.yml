version: '3.8'

services:
  # Redis数据库服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # 启用AOF持久化
    command: redis-server --appendonly yes
    # 重启策略
    restart: unless-stopped

  # 主应用服务
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FLASK_ENV=production
    depends_on:
      - redis
    volumes:
      - ./backend/data:/app/backend/data
    # 重启策略
    restart: unless-stopped

volumes:
  # Redis数据持久化卷
  redis_data:
